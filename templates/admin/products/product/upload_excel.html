{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<h1>Upload products Excel</h1>

<p>Accepted format:</p>
<ul>
    <li><strong>Excel (.xlsx)</strong></li>
    <li>Must follow the REPORT format (Start row 8, specific Category/Product layout).</li>
</ul>

<form action="" method="post" enctype="multipart/form-data" style="margin-top:1em">
    {% csrf_token %}
    <div><input type="file" name="file" accept=".xlsx" required></div>
    <!-- Dry run removed for now as util commits immediately, can add later if requested -->
    <div style="margin-top:12px">
        <button class="button default" type="submit">Upload</button>
        <a class="button" href="{% url 'admin:products_product_changelist' %}">Back</a>
    </div>
</form>
{% endblock %}
