{% extends "admin/base_site.html" %}
{% load i18n %}

{% block content %}
<h1>Upload products CSV</h1>

<p>Accepted formats:</p>
<ul>
  <li><strong>Ledger style</strong> (category line, numbered items, <code>TOTAL</code> rows ignored)</li>
  <li><strong>CSV</strong> with header: <code>name,category,price,stock</code> (optional <code>code</code>)</li>
</ul>

<form action="" method="post" enctype="multipart/form-data" style="margin-top:1em">
  {% csrf_token %}
  <div><input type="file" name="file" accept=".csv,.txt" required></div>
  <label style="display:inline-block;margin-top:8px">
    <input type="checkbox" name="dry_run" checked> Dry run (validate without saving)
  </label>
  <div style="margin-top:12px">
    <button class="button default" type="submit">Upload</button>
    <a class="button" href="{% url 'admin:products_product_changelist' %}">Back</a>
  </div>
</form>
{% endblock %}
